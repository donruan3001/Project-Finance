<div class="container mt-5 col-md-4">
  <h2 class="text-center mb-4">Login</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group mb-3">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Digite seu email" />
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
        E-mail invÃ¡lido
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Senha</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Digite sua senha" />
    </div>

    <button [disabled]="loading" class="btn btn-primary w-100">Entrar</button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </form>

  <p class="text-center mt-3">
    NÃ£o tem conta? <a routerLink="/auth/register">Cadastre-se</a>
  </p>
</div>
