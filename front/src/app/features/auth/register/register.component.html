<section class="register">

  <div class="container mt-5 col-md-4">
    <h2 class="text-center mb-4">Cadastro</h2>
    
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label>Nome</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Digite seu nome" />
      </div>
      
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Digite seu email" />
      </div>
      
      <div class="mb-3">
        <label>Senha</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Digite sua senha" />
      </div>
      
      <button [disabled]="loading" class="btn btn-success w-100">Cadastrar</button>
      
      <div *ngIf="message" class="alert alert-info mt-3 text-center">{{ message }}</div>
    </form>
    
    <p class="text-center mt-3">
      JÃ¡ possui conta? <a routerLink="/auth/login">Entrar</a>
    </p>
  </div>
</section>
